<header class="header">
  <div class="header__img">
    <img src="{{ site.baseurl }}/img/brijesh.jpg" alt="Brijesh Bhakta">
    <p>Brijesh Bhakta</p>
    <span>Developer, La Net Team</span>
  </div>
  <div class="header__twitter">
    <a href="https://twitter.com/brijeshbhakta30" class="twitter-follow-button" data-show-count="true"></a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </div>
  <nav class="nav">
    <a href="/" class="nav__link{% if page.url == '/' %} nav__link--active{% endif %}">
      <img src="{{ site.baseurl }}/img/nav/blog.svg" alt="">
      Blogs
    </a>
    <a href="/about" class="nav__link{% if page.url == '/about' %} nav__link--active{% endif %}">
      <img src="{{ site.baseurl }}/img/nav/about.svg" alt="">
      About
    </a>
    <a href="/resume" class="nav__link{% if page.url == '/resume' %} nav__link--active{% endif %}">
      <img src="{{ site.baseurl }}/img/nav/resume.svg" alt="">
      Resume
    </a>
  </nav>
  <div class="header__links">
    <a href="//twitter.com/brijeshbhakta30" target="_blank">
      <img src="{{ site.baseurl }}/img/icons/twitter.svg" alt="Brijesh Bhakta on Twitter">
    </a>
    <a href="//github.com/brijeshbhakta30" target="_blank">
      <img src="{{ site.baseurl }}/img/icons/github.svg" alt="Brijesh Bhakta on GitHub">
    </a>
    <a href="//facebook.com/brijeshbhakta30" target="_blank">
      <img src="{{ site.baseurl }}/img/icons/fb.svg" alt="Brijesh Bhakta on Facebook">
    </a>
    <span>
      &copy; {{ site.time | date: '%Y' }}
    </span>
  </div>
</header>
<div class="banner">
  <form class="search">
    <input type="text" placeholder="Search posts">
    <ul></ul>
  </form>
</div>
